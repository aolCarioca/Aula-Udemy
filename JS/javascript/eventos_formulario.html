<body >  

    <!-- 
       onfocus(evento dispara quando quando elemento recebe o foco por ex.: click do mouse no formulário)
       onblur(evento dispara quando elemento perde foco por ex.: teclar TAB)
       onchange(evento dispara quando estado elemento é modificado por ex.: elementos do tipo SELECT )
     -->     
     
     <input onfocus="console.log('recebeu o foco')" onblur="console.log('perdeu o foco')" type="text" />

     <select onchange="console.log('Estado foi modificado')">
         <option>-- Selecione --</option>
         <option value="1">Primeira Opção</option>
         <option value="2">Segunda Opção</option>
     </select>
   

</body>
