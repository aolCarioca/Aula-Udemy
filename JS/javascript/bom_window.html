<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>JavaScript</title>
    <script>

        var janela

        function abrirPopUp(){
            janela = window.open('', 'nova_janela', 'width=200, height=100')
        }

        function fecharPopUp(){
            janela.close()
        }

         
     </script>
</head>

<body>

    <button onclick="fecharPopUp()">Fechar Janela</button>

</body>

</html>
