<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        function acao1() {
            alert('Elemento foi clicado')
        }
        function acao2() {
            alert('O cursor do mouse deixou a região do elemento')       
        }  
         
     </script>
</head>

<body>

    <!-- 
    onclick (um click do mouse), 
    ondblclick(dois click do mouse), 
    onmouseup (quando solta click do mouse),
    onmouseover(
    onmouseout(o evento é disparo que sai da região do evento)
     -->     
    <div onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px"></div>

</body>

</html>
