<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        function acao1() {
            alert('Evento disparado')
        } 
         
     </script>
</head>

<body>

    <!-- 
        onkeydown(evento é disparado quando pressiona tecla do teclado) 
        onkeypress(evento é disparado quando solta tecla do teclado somente de letras e números)
        onkeyup(evento é disparado quando mantem pressionado a tecla do teclado)
     -->     

     <input onkeypress="acao1()" type="text" />      

</body>

</html>
