<!DOCTYPE html>
<html>

<head>

    <title>Links</title>
    <meta charset="utf-8">

    <style type="text/css">
        a {
            padding: 5px 10px;
            text-decoration: none;
        }
        /* Links n√£o visitados e visitados */
        
        a:link,
        a:visited {
            color: #b9c941;
        }
        /* Links Hover, passa o cursor sobre o link */
        
        a:hover {
            color: #FFF;
            background: #6d790f;
        }
        /* Links Ativados, quando clicado*/
        
        a:active {
            color: #e4f371;
        }
    </style>



</head>

<body>

    <a href="https://www.google.com/"> Google </a> |

    <a href="https://www.tecmundo.com.br/"> TecMundo </a> |

    <a href="https://www.yhdmlo.com.br/"> Yhdmlo </a> |

    <a href="https://www.megacurioso.com.br/"> MegaCurioso </a>




</body>

</html>
