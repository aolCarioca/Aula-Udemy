<!DOCTYPE html>
<html>
<header>
    <title>Div e Span</title>
    <meta charset="utf-8">

    <style type="text/css">
        #topo {
            background: blue;
        }
        
        #conteudo {
            background: red;
        }
        
        #rodape {
            background: green;
        }
        
        #assinatura {
            background: pink;
        }
        
        .produto {
            background: gray;
            margin: 10px;
        }
        
        .azul {
            color: blue;
        }
    </style>

</header>

<body>

    <div id="topo">

        <img src="imagem/amazon.png" width="200">
        <ul>
            <li>HOME</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto ">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto ">
            Produto 3
        </div>

    </div>

    <div id="rodape">

        Todos os <span class="azul">direitos </span>reservados

    </div>

</body>

</html>
