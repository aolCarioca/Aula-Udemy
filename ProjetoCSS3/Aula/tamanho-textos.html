<!DOCTYPE html>
<html>

<head>

    <title>Tamanho de Textos</title>
    <meta charset="utf-8">

    <style type="text/css">

    body {

      font-size: 30px;

    }

    .texto{
        /*
        px -> tamanho fixo
        % -> tamanho relativo
        em -> tamanho relativo ao container pai
        font-size: 16px; padrão de todos browser
        */

        font-size: 2em;
        
    }
    
    .texto2 {
      font-size: 1.5em; 
    }
    
    </style>

</head>

<body>

  <div>
    <p class="txto">Conteúdo 1</p>
    <p class="texto2">Conteúdo 2</p>
  </div>


</body>

</html>
