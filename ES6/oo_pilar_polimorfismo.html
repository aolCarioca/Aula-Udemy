<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        class Animal{
            constructor(cor, tamanho, peso){
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }
            
            dormir() {
                console.log('Dormir')
            }
        }
        
        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso){
                super(cor, tamanho, peso)
                this.bico = 'Curto'
            }

            voar(){
                console.log('Voar')
            }          
        }

        class Papagaio extends Passaro{
            constructor(sabeFalar, cor, tamanho, peso){
               super('Médio', cor, tamanho, peso)
               this.sabeFalar = sabeFalar
            }
            falar() {
                console.log('Falar')
            }
        }

        class Avestruz extends Passaro{
            constructor(bico, cor, tamanho, peso){
                super('Grande', bico, cor, tamanho, peso)
            }
            enterrarCabeca(){
                console.log('Enterrar a cabeça')
            }

            voar(){
                console.log('Não sabe voar')
            }

        }

        let papagaio = new Papagaio(true, 'Verde', 25, 350)
        console.log(papagaio)

        papagaio.voar()

        let avestruz = new Avestruz(true, 'Branco e preto', 250, 15000)
        console.log(avestruz)

        avestruz.enterrarCabeca()
        avestruz.voar()

    </script>    
    
</head>
<body>
    <div id="output"></div>
    
</body>
</html>
