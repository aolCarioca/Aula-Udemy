<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //avião
        //atributos cor e modelo; método levantarVoo

        //objeto literal
        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo: function() { console.log('Levantar Voo')}
        } 

        //função construtora
        let AviaoF = function() {
            this.cor = 'Azul',
            this.modelo = 'Boeing 787',
            this.levantarVoo = function() { console.log('levantar Voo') }
        }

        let a2 = new AviaoF()

        //classe
        class AviaoC {
            constructor(){
                    this.cor = 'Vermelho',
                    this.modelo = 'Embraer E-Jets'
                }
                levantarVoo() {
                    console.log('levantar Voo')
           } 
        }

        let a3 = new AviaoC()

        console.log(a1)
        console.log(a2)
        console.log(a3)
        
    </script>    
    
</head>
<body>
    
</body>
</html>
