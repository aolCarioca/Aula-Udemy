    <script type="text/babel">

     // todos são filhos de object.prototype  
     
    Object.prototype.attr50 = 'Z' //cuidade desta maneira você está um atributo Global na aplicação todos object criados receberá o mesmo valor

    let animal = { attr1: `a` }
    let vertebrado = { __proto__: animal, attr2: `b` }
    let ave = {__proto__: vertebrado, attr3: 'c', attr2: 'x'}   
    
    console.log(ave.attr3, ave.attr2, ave.attr1, ave.attr50)
        
    </script>
